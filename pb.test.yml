     - hosts: all_pods
       connection: network_cli
       gather_facts: no
       ignore_errors: yes

       tasks:
        
        - name:
          debug:
            msg: '{{ device }}'


  tasks:
  - name: RESET THE SWITCH TO BASELINE
    block:
      - name: COPY SWITCH BASELINE TO STARTUP
        ios_command:
          commands:            
            - command: 'config replace flash:netman/base/base.cfg force'

      - name: RELOAD THE SWITCH
        ios_command:
          commands:
            - command: 'write mem'
            - command: "reload in 1 \r"
              prompt: 
                - "[yes/no]"
                - "[confirm]"
              answer: 
                - "no\r"
                - "\r"
              check_all: True
    when: device == "SW"

  tasks:
  - name: RESET THE MPLS TO BASELINE
    block:
      - name: COPY MPLS BASELINE TO STARTUP
        ios_command:
          commands:            
            - command: 'config replace flash:netman/base/base.cfg force'
            
      - name: RELOAD THE MPLS
        ios_command:
          commands:
            - command: 'write mem'
            - command: "reload in 1 \r"
              prompt: 
                - "[yes/no]"
                - "[confirm]"
              answer: 
                - "no\r"
                - "\r"
              check_all: True 
    when: device == "MPLS"
    




