      wait_for_connection:
        delay: 10
        timeout: 60

    - name: REMOVE NMD_CLASS FOLDER
      win_file:
        path: C:\Users\Student\Desktop\NME_CLASS
        state: absent
        force: yes
    - name: REMOVE NETMAN PE RESOURCES FOLDER
      win_file:
        path: C:\Users\Student\Desktop\2_NETMAN PE RESOURCES
        state: absent
        force: yes