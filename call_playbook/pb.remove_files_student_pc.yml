---
- hosts: all_student_pc
  gather_facts: no
  ignore_errors: no
  vars:
    ansible_user: student
    ansible_password: CiscoLabs2018!!
    ansible_connection: winrm
    ansible_port: 5985
    ansible_winrm_transport: ntlm

  tasks:
